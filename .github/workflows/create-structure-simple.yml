name: Setup Project Structure

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create structure
      run: |
        folders=(
          "gradle" "gradle/wrapper" "app" "app/src" "app/src/main"
          "app/src/main/java/com/design/template"
          "app/src/main/java/com/design/template/ui/theme"
          "app/src/main/java/com/design/template/ui/screens"
          "app/src/main/java/com/design/template/ui/navigation"
          "app/src/main/java/com/design/template/ui/components"
          "app/src/main/java/com/design/template/domain/model"
          "app/src/main/java/com/design/template/util"
          "app/src/main/res/values" "app/src/main/res/drawable"
          "app/src/main/res/font"
          "app/src/main/res/mipmap-anydpi-v26"
          "app/src/main/res/mipmap-hdpi" "app/src/main/res/mipmap-mdpi"
          "app/src/main/res/mipmap-xhdpi" "app/src/main/res/mipmap-xxhdpi"
          "app/src/main/res/mipmap-xxxhdpi"
          "app/src/test/java" "app/src/androidTest/java"
        )
        
        for folder in "${folders[@]}"; do
          mkdir -p "$folder"
          touch "$folder/.gitkeep"
          echo "âœ… $folder"
        done
    
    - name: Commit
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "ğŸ—ï¸ Setup structure" || echo "No changes"
        git push
